<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martı</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- HARİTA KISMI -->
  <div class="container">
    <div class="map">HARİTA KISMININ OLDUĞU YER</div>
  </div>
  <br>
  <hr>
  <!-- SÜRME BUTONU KISMI -->
  <div class="container">
    <div class="startbuton">
      <input type="button" class="startbuton2" value="START TO RIDE">
    </div>
  </div>
  </div>
  <br>
  <hr>
  <!-- BAKİYE YÜKLEME KISMI -->
  <div class="center">
    <div class="card" style="width: 18rem;">
      <img src="assets/martı.png" class="card-img-top" alt="bakiye">
      <div class="card-body bg-dark">
        <h5 class="card-title text-success">Bakiye Yükleme</h5>
        <p class="card-text text-success">Mevcut bakiyenizi öğrenmek ya da bakiye yüklemek için aşağıdaki linklere
          tıklayabilirsiniz.</p>
      </div>
      <div class="card-body bg-dark">
        <a href="#" class="card-link">Bakiye Yükleme</a>
        <a href="#" class="card-link">Kalan Bakiye</a>
      </div>
    </div>
  </div>
  <!-- SIDEBAR KISMI -->
  <img class="logo" src="assets/martı.png" />
  <aside class="sidebar">
    <header class="sidebar-header"></header>
    <nav>
      <button type="button">
        <img src="./assets/icon-home.svg" />
        <span>Home</span>
      </button>
      <button type="button">
        <img src="./assets/icon-settings.svg" />
        <span>Settings</span>
      </button>
    </nav>
    <nav>
      <button type="button">
        <img src="./assets/icon-blockchain.svg" />
        <span>Contact Us</span>
      </button>
      <button type="button">
        <img src="./assets/icon-database.svg" />
        <span>Ride History</span>
      </button>
      <button type="button">
        <img src="./assets/icon-speaker.svg" />
        <span>Promos</span>
      </button>
      <button type="button">
        <img src="./assets/icon-acoustic.svg" />
        <span>Notifications</span>
      </button>
    </nav>
    <nav>
      <button type="button">
        <img src="./assets/icon-folders.svg" />
        <span>Invite Friends</span>
      </button>
      <button type="button">
        <img src="./assets/icon-levels.svg" />
        <span>FAQ</span>
      </button>
      <button type="button">
        <img src="./assets/icon-accounts.svg" />
        <span>Martı Wallet</span>
      </button>
      <button type="button">
        <img src="./assets/icon-lock.svg" />
        <span>Ride Guidelines</span>
      </button>
    </nav>
  </aside>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    const toggleSidebar = () => document.body.classList.toggle("open");
  </script>

</html>
